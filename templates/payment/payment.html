{% extends 'base.html' %}
{% load static %}

{% block 'title' %} <title>Payment</title> {% endblock %}

{% block 'content' %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="main-profile ">
                            <div class="row">
                                <div class="col-lg-4">
                                </div>

                                <div class="col-lg-4 align-self-center">
                                    <form action="{% url 'replenish_verdict' %}" method="post">
                                        {% csrf_token %}
                                        <ul>

                                            <li>Replenish:
                                                <div class="form-outline mb-4"><input type="number" name="cash" placeholder="$" value="0"></div>
                                            </li>

                                            <button type="submit" class="btn btn-primary btn-block mb-4">Replanish</button>
                                        </ul>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
