{% extends 'base.html' %}
{% load static %}

{% block 'title' %} <title>Edit</title> {% endblock %}

{% block 'content' %}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="main-profile ">
                            <div class="row">
                                <div class="col-lg-4">
                                    <img src="{% static 'assets/images/profile.jpg' %}" alt=""
                                         style="border-radius: 23px;">
                                </div>
                                <div class="col-lg-4 align-self-center">
                                    <div class="main-info header-text">
                                        <h4>{{ user.username }}</h4>
                                        <p>You Haven't Gone Live yet. Go Live By Touching The Button Below.</p>
                                        <div class="main-border-button">
                                            <a href="#">Start Live Stream</a>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-lg-4 align-self-center">
                                    <form action="{% url 'edit_profile' %}" method="post">
                                        {% csrf_token %}
                                        <ul>
                                            <li>Username:
                                                <div class="form-outline mb-4"><input type="text" class="form-control"
                                                                                      name="username"
                                                                                      value="{{ user.username }}"
                                                                                      required/></div>
                                            </li>
                                            <li>First Name:
                                                <div class="form-outline mb-4"><input type="text" class="form-control"
                                                                                      name="first_name"
                                                                                      value="{{ user.first_name }}"
                                                                                      required/></div>
                                            </li>
                                            <li>Last Name:
                                                <div class="form-outline mb-4"><input type="text" class="form-control"
                                                                                      name="last_name"
                                                                                      value="{{ user.last_name }}"
                                                                                      required/></div>
                                            </li>
                                            <li>Email:
                                                <div class="form-outline mb-4"><input type="email" class="form-control"
                                                                                      name="email"
                                                                                      value="{{ user.email }}"
                                                                                      required/></div>
                                            </li>

                                            <button type="submit" class="btn btn-primary btn-block mb-4">Save</button>
                                        </ul>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
